{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}3Dプリントショップ{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">ホーム</a>
            <a href="{% url 'product_list' %}">商品一覧</a>
            <a href="{% url 'cart' %}">カート</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">ログアウト</a>
            {% else %}
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 3Dプリントショップ</p>
    </footer>
</body>
</html>
